<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <div id="template-container">
            <h2>Select a Meme Template</h2>
            <select id="template-select">
                <option value="">Select a template...</option>
            </select>
        </div>
        <div id="text-inputs" style="display:none;">
            <input type="text" id="top-text" placeholder="Top text">
            <input type="text" id="bottom-text" placeholder="Bottom text">
            <button id="generate-btn">Generate Meme</button>
        </div>
        <div id="meme-result" style="display:none;">
            <img id="meme-image" src="" alt="Generated Meme">
            <a id="download-link" href="" download="meme.png">Download Meme</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Meme Generator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
